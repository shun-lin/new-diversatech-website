<!DOCTYPE html>
<html lang="en-us" ng-app="MB" prefix="og: http://ogp.me/ns#">
<head>
  <!--Import Google Icon Font-->
  <link rel="stylesheet" href="fonts.googleapis.com/icon?family=Material+Icons">
  <!--Import Google Font-->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

  <!--Import materialize css-->
  <link rel="stylesheet" href="css/materialize.min.css">
  <!--Import cover css-->
  <link rel="stylesheet" href="css/cover.css">
  <!--Import parallax css-->
  <link rel="stylesheet" href="css/parallax.css">
  <!--Import overview.css-->
  <link rel="stylesheet" href="css/overview.css">
</head>

<body>
    <!--navaigation bar-->
    <div id='nav-container'></div>
    <!--main content-->
    <!--Recruitment header-->
    <a id="recruitment" class="anchor"></a>
    <div class="parallax-container">
      <div class="parallax">
        <div class="title-cover valign-wrapper">
          <div class="text-container valign center">
            <h3 class="white-text">Spring 2017 Recruitment</h3>
          </div>
        </div>
        <img style="width:100%;" src="img/cover2.jpeg"></img>
      </div>
    </div>
    <!--Recruitment contents-->
    <section id="recruitment-conents" class="overview">
        <div class="container">
          <div class="tagline">
              <div class="row center">
              <h2 class="uppercase">UC Berkeley</h2>
              </div>
          </div>
        <p><strong>Contents update soon!</strong></p>
        </div>
    </section>

    <!--Workshops header-->
    <a id="workshops" class="anchor"></a>
    <div class="parallax-container">
      <div class="parallax">
        <div class="title-cover valign-wrapper">
          <div class="text-container valign center">
            <h3 class="white-text">Spring 2017 Workshops</h3>
          </div>
        </div>
        <img style="width:100%;" src="img/background1.jpg"></img>
      </div>
    </div>
    <!--Workshop contents-->
    <section id="workshops-conents" class="overview">
        <div class="container">
          <div class="tagline">
              <div class="row center">
              <h2 class="uppercase">UC Berkeley</h2>
              </div>
          </div>
        <p><strong>Contents update soon!</strong></p>
        </div>
    </section>

    <!--footer bar-->
    <div id='footer-container'></div>
</body>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<!--Import Materialize.js-->
<script type="text/javascript" src="js/materialize.min.js"></script>
<!--Import custom.js-->
<script type="text/javascript" src="js/custom.js"></script>
